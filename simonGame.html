<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simonGame.css"/>
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start game</h3>
    <div class="btn-container">
        <div class="line1">
            <div class="btn Yellow" type="button" id="Yellow">1</div>
            <div class="btn Green" type="button" id="Green">2</div>
        </div>
        <div class="line2">
        <div class="btn Red" type="button" id="Red">3</div>
        <div class="btn Blue" type="button" id="Blue">4</div>
        </div>
    </div>
    <script src="simonGame.js"></script>
</body>
</html>
